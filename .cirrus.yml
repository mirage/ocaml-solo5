freebsd_instance:
  image_family: freebsd-12-1

freebsd_task:
  env:
    OPAMYES: 1
  env:
    matrix:
      - OCAML_VERSION: 4.10.2
      - OCAML_VERSION: 4.11.2
      - OCAML_VERSION: 4.12.1
      - OCAML_VERSION: 4.13.0
  pkg_install_script: pkg install -y ocaml-opam gmp gmake pkgconf bash
  opam_ocaml_cache:
    folder: $HOME/.opam
    reupload_on_changes: false # since there is a fingerprint script
    fingerprint_script:
      - echo $CIRRUS_OS
      - echo $OCAML_VERSION
    populate_script: 
      - opam init -a --comp=$OCAML_VERSION
  setup_script: 
    - opam update
    - opam install dune
    - opam pin add -n -t .
    - opam depext -yt ocaml-freestanding
    - opam install -t . --deps-only
  build_script: opam reinstall -t .
  test_script: 
    - MODE=hvt opam exec -- dune build --root test
  
